<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Page Header Examples</title>

  <!-- Bootstrap core CSS -->
  <link href="../css/main.css" rel="stylesheet">

  <!-- Just for debugging purposes. Don't actually copy this line! -->
  <!--[if lt IE 9]>
  <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

<header>
  <!-- .score-header-wrapper is styled as bootstrap .container in score-local-layout.less -->
  <div class="score-header-wrapper">
    <div class="score-nav">
      
    </div>
  </div>
</header>

<div class="pageWrapper">
  <div class="score-container">
    <div class="container">
      <div class="score-page score-column1">
        <div class="score-main">
          <div class="score-inner">
            <div class="score-documentheader-with-subtitle page-header score-component">
              <h1>SCORE Page Header Examples</h1>
            </div>
            
            <div class="score-documentheader-with-subtitle page-header heading-type1 score-component">
              <h1>
                Page Header<small>with Subtitle</small>
              </h1>
            </div>
          
            <div class="score-documentheader-with-subtitle page-header heading-type2 score-component">
              <h1>
                Page Header<small>with Subtitle</small>
              </h1>
            </div>
          
            <div class="score-documentheader-with-subtitle page-header heading-type3 score-component">
              <h1>
                Page Header<small>with Subtitle</small>
              </h1>
            </div>
          
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.pageWrapper -->


<!-- FOOTER SECTION -->
<footer>
  <!-- .score-footer-wrapper is styled as bootstrap .container in score-local-layout.less -->
  <div class="score-footer-wrapper">
    <div class="score-footer">
        
    </div>
  </div>
</footer>


<!-- Bootstrap core JavaScript comment
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.matchHeight-min.js"></script>
<script>
  $(function () {
    //prevents dropdown from closing when clicked inside
    $(document).on('click', '.score-megamenu .dropdown-menu', function (e) {
      e.stopPropagation()
    });

    // apply matchHeight to each item container's items
    $('.score-highlight').matchHeight(true);
  });
</script>
</body>
</html>
